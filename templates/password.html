{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}
<form action="/password" method="post">
  <div class="form-group">
    <input class="form-control" name="password" placeholder="Password" type="password" required="required">
  </div>
  <div class="form-group">
    <input class="form-control" name="new_password" placeholder="New Password" type="password" required="required">
  </div>
  <div class="form-group">
    <input class="form-control" name="confirm_password" placeholder="Confirm Password" type="password"
      required="required">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
